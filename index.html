<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHẠC CỦA TÔI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-icons-1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="main">
        <div class="page">
            <div class="left-page">
                <div class="content">
                    <div class="img-content" onclick="PlayMusic()" id="playImg">
                        <img src="./IMG/lofi.jpg" alt="Lofi" class="img-lofi">
                        <i class="bi bi-play-circle play-icon"></i>
                    </div>
                    <div class="txt-content">
                        <p style="text-align: center;">
                            <b>Lofi Một Chút Thôi</b> <br>
                            Cập nhật: 06/06/2023 <br>
                        </p>
                    </div>
                    <div class="btn-music">
                        <button id="playAll" class="btn-play" onclick="PlayMusic()"><i class="bi bi-play-fill" style="margin-right: 8px;"></i>TIẾP TỤC PHÁT</button>
                    </div>
                </div>
            </div>
            <div class="right-page">
                <div class="title-table">
                    <div class="col-5">BÀI HÁT</div>
                    <div class="col-5">ALBUM</div>
                    <div class="col-2">THỜI GIAN</div>
                </div>
                <div id="list-music"></div>
            </div>
        </div>
        <div class="bottom-page">
            <div class="left-bottom"></div>
            <div class="right-bottom">
                <div class="function-app">
                    <i class="bi bi-shuffle btn-bottom" id="random" onclick="randomMusic()"></i>
                    <i class="bi bi-skip-start-fill btn-bottom" id="back" onclick="backToPath()"></i>
                    <i class="bi bi-play-circle play" id="play"></i>
                    <i class="bi bi-pause-circle pause" id="pause"></i>
                    <i class="bi bi-skip-end-fill btn-bottom" id="next" onclick="nextToPath()"></i>
                    <i class="bi bi-repeat btn-bottom" id="repeat" onclick="repeatMusic()"></i>
                </div>
                <div class="line">
                    <div class="col-time" style="text-align: right;" id="timeFirst">00:00</div>
                    <progress class="col-progress" value="0" max="0"></progress>
                    <div class="col-time" style="text-align: left;" id="timeLast"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
